<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortlisted Candidates</title>
</head>
<body>
    <h2>Shortlisted Candidates</h2>
    <ul>
        {% for candidate in candidates %}
        <li>{{ candidate['name'] }} - {{ candidate['skills'] }}</li>
        {% endfor %}
    </ul>
    <h2>Generated Emails</h2>
    <ul>
        {% for email in emails %}
        <li><pre>{{ email }}</pre></li>
        {% endfor %}
    </ul>
</body>
</html>
