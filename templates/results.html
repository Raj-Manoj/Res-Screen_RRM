
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>JD Summary</h1>
    <p>{{ jd_summary }}</p>
    <h2>Shortlisted Candidates</h2>
    <ul>
        {% for candidate in candidates %}
            <li>{{ candidate['name'] }} - {{ candidate['email'] }}</li>
        {% endfor %}
    </ul>
    <h2>Email Suggestions</h2>
    <ul>
        {% for email in emails %}
            <li>{{ email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
