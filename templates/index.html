<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Recruitment Assistant</title>
</head>
<body>
    <h2>Upload JD and Resumes</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label>Job Description (PDF):</label><br>
        <input type="file" name="jd_file" accept=".pdf" required><br><br>
        <label>Resumes (PDFs):</label><br>
        <input type="file" name="resumes" accept=".pdf" multiple required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
