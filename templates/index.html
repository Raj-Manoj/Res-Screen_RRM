
<!DOCTYPE html>
<html>
<head>
    <title>AI Recruitment Assistant</title>
</head>
<body>
    <h1>Upload Job Description and Resumes</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label>Job Description (PDF):</label><br>
        <input type="file" name="jd_file" required><br><br>
        <label>Resumes (PDFs):</label><br>
        <input type="file" name="resumes" multiple required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
